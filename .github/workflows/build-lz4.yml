name: Build LZ4 Native Libraries

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"   # weekly

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu
            id: linux-x86_64
          - os: macos
            id: macos-arm64
          - os: windows
            id: windows-x86_64

    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: Checkout LZ4
        uses: actions/checkout@v4
        with:
          repository: lz4/lz4
          fetch-depth: 1

      - name: Build on Linux
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y make gcc
          make -C lib liblz4.so

      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew install make || true
          make -C lib liblz4.dylib

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        run: |
          choco install mingw --no-progress
          echo "C:/tools/mingw64/bin" >> $env:GITHUB_PATH
          mingw32-make -C lib BUILD_SHARED=yes OS=Windows_NT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: lz4-${{ matrix.id }}
          path: |
            lib/*.so
            lib/*.dylib
            lib/*.dll
