name: Update LZ4 Native Libraries

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            output_dir: linux-x86_64
            output_file: lz4jni.so
            shell: bash
            build_cmd_prefix: |-
              gcc -shared -O3 \
                -I"${JAVA_HOME}/include" \
                -I"${JAVA_HOME}/include/linux" \
                -fPIC

          - os: macos-latest
            output_dir: macos-aarch64
            output_file: lz4jni.dylib
            shell: bash
            build_cmd_prefix: |-
              clang -shared -O3 \
                -I"${JAVA_HOME}/include" \
                -I"${JAVA_HOME}/include/darwin" \
                -fPIC \
                -mmacosx-version-min=10.9

          - os: windows-latest
            output_dir: windows-x86_64
            output_file: lz4jni.dll
            shell: msys2 {0}
            build_cmd_prefix: |-
              gcc -shared -O3 \
                -I"${JAVA_HOME}/include" \
                -I"${JAVA_HOME}/include/win32"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout LZ4
        uses: actions/checkout@v4
        with:
          repository: lz4/lz4
          path: lz4
          fetch-depth: 1

      - name: Install Linux tools
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: mingw-w64-x86_64-gcc

      - name: Build ${{ matrix.output_dir}}/${{ matrix.output_file }}
        shell: ${{ matrix.shell }}
        run: |
          ${{ matrix.build_cmd_prefix }} \
            src/main/jni/lz4jni.c \
            lz4/lib/lz4.c \
            lz4/lib/lz4hc.c \
            lz4/lib/xxhash.c \
            -o ${{ matrix.output_file }}

      - name: Upload ${{ matrix.output_file }}
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_dir }}
          path: ${{ matrix.output_dir }}

  update:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: native-libs

      - name: Copy binaries into resources
        run: |
          mkdir -p src/main/resources/native
          cp -Rv native-libs/* src/main/resources/native/

      - name: Detect changes
        id: changes
        run: |
          if git diff --quiet src/main/resources/native; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update LZ4 native libraries"
          title: "Update LZ4 native libraries"
          branch: update-lz4-binaries
          body: |
            This PR updates the compiled native LZ4 libraries for Linux, macOS, and Windows.
