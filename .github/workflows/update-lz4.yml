name: Update LZ4 Native Libraries

on:
  workflow_dispatch:
  push:
    branches:
      - lz4
  schedule:
    - cron: "0 3 * * *"

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            output_dir: linux-x86_64
            output_file: lz4jni.so

          - os: macos-latest
            output_dir: macos-aarch64
            output_file: lz4jni.dylib

          - os: windows-latest
            output_dir: windows-x86_64
            output_file: lz4jni.dll

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout LZ4
        uses: actions/checkout@v4
        with:
          repository: lz4/lz4
          path: lz4
          fetch-depth: 1

      - name: Generate JNI headers
        run: |
          javac -h common/src/main/jni common/src/main/java/io/fluxzero/common/serialization/compression/LZ4Codec.java

      - name: Build on Linux
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update && sudo apt-get install -y build-essential
          gcc -shared -O3 \
            common/src/main/jni/lz4jni.c \
            lz4/lib/lz4.c \
            lz4/lib/lz4hc.c \
            lz4/lib/xxhash.c \
            -I"lz4/lib" \
            -I"${JAVA_HOME}/include" \
            -I"${JAVA_HOME}/include/linux" \
            -fPIC \
            -o ${{ matrix.output_file }}

      - name: Build on macOS
        if: runner.os == 'macOS'
        run: |
          clang -shared -O3 \
            common/src/main/jni/lz4jni.c \
            lz4/lib/lz4.c \
            lz4/lib/lz4hc.c \
            lz4/lib/xxhash.c \
            -I"lz4/lib" \
            -I"${JAVA_HOME}/include" \
            -I"${JAVA_HOME}/include/darwin" \
            -fPIC \
            -mmacosx-version-min=10.9 \
            -o ${{ matrix.output_file }}

      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: false
          install: mingw-w64-x86_64-gcc

      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          gcc -shared -O3 \
            common/src/main/jni/lz4jni.c \
            lz4/lib/lz4.c \
            lz4/lib/lz4hc.c \
            lz4/lib/xxhash.c \
            -I"lz4/lib" \
            -I"${JAVA_HOME}/include" \
            -I"${JAVA_HOME}/include/win32" \
            -o ${{ matrix.output_file }}

      - name: Upload native binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output_dir }}
          path: ${{ matrix.output_file }}

  update:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: native-libs

      - name: Copy binaries into resources
        run: |
          mkdir -p common/src/main/resources/native
          cp -Rv native-libs/* common/src/main/resources/native/
          if git status --porcelain | grep -q "common/src/main/resources/native"; then
            echo "changed=true"
          else
            echo "changed=false"
          fi


      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update LZ4 native libraries"
          title: "Update LZ4 native libraries"
          branch: update-lz4-binaries
          body: |
            Updates the compiled LZ4 native binaries for Linux, macOS, and Windows.
